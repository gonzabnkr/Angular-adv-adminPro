<div class="fondo-modal-imagen animated fadeIn fast"
    [class.oculto]="_modalImagenService.ocultarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 16px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <h4 class="card-title">Avatar</h4>
                    <h6 class="card-subtitle">Imagen de Usuario</h6>
                    <div class="text-center mb-3">
                        <img *ngIf="!imgTemp" [src]="_modalImagenService.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                    </div>
                    <input type="file" (change)="cambiarImagen($event.target.files[0])">
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    
                    <button type="button" class="btn btn-primary" [disabled]= "!imagenSubir" (click)="subirImagen()">Actualizar Foto</button>
                </div>
            </div>
        </div>
    </div>
</div>
